<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pincode Price Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Pincode Search & Price Calculator</h1>

    <div class="form-row">
      <label>Pincode</label>
      <input id="pincode" type="text" placeholder="Enter pincode" />
    </div>

    <div class="form-row">
      <label>Weight (kg)</label>
      <input id="weight" type="number" step="0.01" min="0.01" value="0.5" />
    </div>

    <div class="form-row">
      <label>Service Type</label>
      <select id="service">
        <option value="normal">Normal</option>
        <option value="urgent">Urgent</option>
      </select>
    </div>

    <div class="form-row" id="transport-row" style="display:none;">
      <label>Transport Mode (for Normal â‰¥ 5kg)</label>
      <select id="transport">
        <option value="surface">Surface / Road / Rail</option>
        <option value="air">Air</option>
      </select>
    </div>

    <button id="checkBtn">Check Price</button>

    <div id="result" class="result"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
